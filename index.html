<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match: Test Your Speed and Accuracy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Match</h1>
    <div id="game-container">
        <div id="target-color" class="color-box"></div>
        <div id="color-options" class="flex-container">
        </div>
        <p id="timer">00:00</p>
        <p id="score">0</p>
        <p id="feedback"></p>
        <button id="start-button">Start</button>
        
        <label for="time-limit">Time Limit (seconds):</label>
        <input type="number" id="time-limit" value="30">

    </div>
    <script src="script.js"></script>
</body>
</html>
